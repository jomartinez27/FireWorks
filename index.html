<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FireWorks</title>
    <link rel="stylesheet" href="./index.css">

    <style media="screen" type="text/css">
      body {
        margin: 40px;
      }
    </style>

    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

      <link href="https://fonts.googleapis.com/css?family=Boogaloo|Fredoka+One" rel="stylesheet">
      <link rel="icon" type="image/png" href="favicon.png">

      <style>
      @import url('https://fonts.googleapis.com/css?family=Archivo+Black|Fredoka+One');
    </style>
  </head>
  <body>

    <div id="about" class="about">
      <h3>How to play</h3>
      <h4>Press Space to start</h4>
      <p>When the firework explodes look for the rainbow colored
        ball. Click it to keep the game going and score points!
      </p>

    </div>
  </div>
  <script type="text/javascript">
    function enableMute() {
      let sound = document.getElementById('cannon-shot');
      sound.muted = true;
    }
    
    function enableSound() {
      let sound = document.getElementById('cannon-shot');
      sound.muted = false;
    }
    
    window.addEventListener("keydown", e => {
      e.preventDefault();
      if (e.keyCode === 32) {
        const about = document.getElementById("about");
        about.style.display = "none";
      }
    })
    
    </script>

<canvas id="canvas"></canvas>
<audio id="cannon-shot" src="./sounds/firework_explosion.mp3" preload="auto" style="display: none"></audio>
<script type="text/javascript" src="bundle.js"></script>
<div class="bottom">
  <div class="sound-control">
      <button id="mute" type="button" onclick="enableMute()"><i class="material-icons">volume_off</i></button>
      <button id="unmute" type="button" onclick="enableSound()"><i class="material-icons">volume_up</i></button>
    </div>
    <div class="links">
      <div>
          <a href="https://www.linkedin.com/in/jose-martinez-517a29149/" target="_blank">
            <img src="in-white.png" alt="LinkedIn logo">
          </a>
      </div>
      <div>
        <a href="https://github.com/jomartinez27/FireWorks" target="_blank">
          <img src="github-white.png" alt="gitHub logo">
        </a>
      </div>
    </div>
</div>
  </body>
</html>
