<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FireWorks</title>
    <link rel="stylesheet" href="./index.css">

    <style media="screen" type="text/css">
      canvas {
        border: 1px solid #000;
        background: #000;
      }

      body {
        margin: 0;
      }
    </style>

    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

      <link href="https://fonts.googleapis.com/css?family=Boogaloo|Fredoka+One" rel="stylesheet">

      <style>
      @import url('https://fonts.googleapis.com/css?family=Archivo+Black|Fredoka+One');
    </style>
  </head>
  <body>

    <div class="about">
      <h3>How to play</h3>
      <h4>Press Space to start</h4>
      <p>When the firework explodes look for the rainbow colored
        ball. Click it to keep the game going and score points!
      </p>

      <button id="mute" type="button" onclick="enableMute()"><i class="material-icons">volume_off</i></button>
      <button type="button" onclick="enableSound()"><i class="material-icons">volume_up</i></button>

      <div class="links">
        <a href="https://github.com/jomartinez27/FireWorks">
        <img class="gitlogo" src="github-logo.png" alt="GitHub" height="50" width="50">
      </a>

      <a href="https://www.linkedin.com/in/jose-martinez-517a29149/">
        <img class="linked" src="l-in.png" alt="linkedin" height="50" width="50">
      </a>
      </div>
    </div>
    <script type="text/javascript">
    function enableMute() {
      let sound = document.getElementById('cannon-shot');
      sound.muted = true;
    }

    function enableSound() {
      let sound = document.getElementById('cannon-shot');
      sound.muted = false;
    }

    </script>

    <canvas id="canvas"></canvas>
    <audio id="cannon-shot" src="./sounds/firework_explosion.mp3" preload="auto" style="display: none"></audio>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
